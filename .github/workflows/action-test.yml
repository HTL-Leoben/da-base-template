name: Test Action

on:
  push:
    #paths: Debug vise commented out
      #- action.yml
  pull_request:
    paths:
      - action.yml
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Clone Diploma Thesis Repository
        run: git clone https://github.com/HTL-Leoben/da-template

      - name: Check 1
        shell: bash
        run: ls -la /

      - name: Check 2
        shell: bash
        run: ls -la ~

      - name: Check 3
        shell: bash
        run: ls -la

      - name: Check 3.5
        shell: bash
        run: pwd

      - name: Setup Diploma Thesis Folder
        run: |
          mv da-template/* .

      - name: Check 4
        shell: bash
        run: ls -la

      - name: Check 5
        shell: bash
        run: ls -la Diplomarbeit

      - name: Check 6
        shell: bash
        run: ls -la Diplomarbeit/da-base-template/

      - name: Build And Send Diploma Thesis
        uses: HTL-Leoben/da-base-template@main
        with:
          manual-mode: ${{ github.workspace }}
          mail-body: The Action 'Build and send diploma thesis' was successfully tested
          smtp-server: ${{ secrets.SMTP_SERVER }}
          smtp-port: ${{ secrets.SMTP_PORT }}
          mail-address: ${{ secrets.SENDING_MAIL }}
          mail-address-password: ${{ secrets.SENDING_MAIL_PASSWORD }}
          teams-mail: ${{ secrets.RECEIVING_MAIL }}
